<!DOCTYPE html>
<html>
<head>
	<title>IOT Firebase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style type="text/css">
		*{
			transition: 500ms;
		}
		body{
			margin: 0px;
			height: 100vh;
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    background: gray;
		}
		button{
		    height: 20vh;
		    width: 300px;
		    font-size: 5vh;
		    margin: 10px;
		    border-radius: 20px;
		    border-width: 0.1px;
		    border-style: dashed;
		    border-color: yellow;
		    color: yellow;
		    background: #1a1a1a;
		    cursor: pointer;
		}
	</style>
</head>
<body>
	<button onclick="window.location.href='devices'"><i class="material-icons">&#xe337;</i> Devices</button>
	<button onclick="window.location.href='remote'"><i class="material-icons">&#xe8c7;</i> Remote</button>
</body>
</html>
