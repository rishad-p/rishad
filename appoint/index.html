<body onload="load()">
<div id="progress-bar" role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
</div>
<div id="connection" class="material-icons"></div>
<div id="alert-bg" onclick="close_pop()"></div>

<div id="alert-box">
    <div id="close-pop-btn" class="" onclick="close_pop()">
        <i class="material-icons close-pop-icon">&#xe5cd;</i>
    </div>
    <div style="padding: 8px;">
        <p id="pop-title"></p>
        <br/>
        <div id="pop-body">
            
        </div>
    </div>
</div>
