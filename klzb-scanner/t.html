<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KLZB-scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="styles2.css" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="bar">KLZB-scanner</div>
    <div id="interactive" class="viewport">
        <div id="torch-btn" data="off" onclick="torch(this)"><i class="material-icons">&#xf00b;</i></div>
    </div>
    <div id="count">0</div>
    <div id="result_strip">
        
    </div>
<audio id="audio" src="scan.mp3"></audio>
<script type="text/javascript">
    function torch(e){
        if ($(e).attr("data") === "off") {
            $(e).attr("data","on");
            $(e).html("<i class='material-icons' style='color:white;'>&#xf00a;</i>");
            // flashon();
        }
        else if ($(e).attr("data") === "on") {
            $(e).attr("data","off");
            $(e).html("<i class='material-icons'>&#xf00b;</i>");
            // flashoff();
        }
    }
</script>
<script src="quagga.min.js" type="text/javascript"></script>
<script src="live_w_locator.js" type="text/javascript"></script>
</body>
</html>
