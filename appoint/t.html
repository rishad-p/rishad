<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Date & Time</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Current Indian Date & Time:</h2>
    <p id="datetime"></p>

    <script>
        function fetchIndianTime() {
            $.ajax({
                url: "https://www.timeapi.io/api/Time/current/zone?timeZone=Asia/Kolkata",
                method: "GET",
                success: function(resp) {
                    $("#datetime").text(resp);
                    console.log(JSON.stringify(resp));
                    console.log(resp.year, resp.month, resp.day, resp.hour, "!=", new Date().getFullYear(), new Date().getMonth(), new Date().getDay());
                },
                error: function() {
                    $("#datetime").text("Failed to fetch time.");
                }
            });
        }

        fetchIndianTime();
        setInterval(fetchIndianTime, 60000); // Update every minute
    </script>
</body>
</html>
