<!DOCTYPE html>
<html>
<head>
  <title></title>
<style type="text/css">

</style>
</head>
<body>
  <button id="shareButton">aaaa</button>
<script type="text/javascript">
    $(window).on('load', function() {
        console.log(localStorage.count);
        if(typeof(Storage) !== "undefined") {
          if(localStorage.count) {
            localStorage.count = Number(localStorage.count)+1;
          } else {
            localStorage.count = 1;
          }
        }
    });



    $(window).on('load', function() {
        var previous_count = false;
        var intervalId = setInterval(function() {
            if(typeof(Storage) !== "undefined") {
              if(previous_count != localStorage.count) {
                    $.ajax("{{route('admin.ajax_render')}}").then(function(response){
                        previous_count = localStorage.count;
                        $("#ajax_render").empty();
                        $("#ajax_render").append(response);
                    }).fail(function(err){
                        $("#ajax_render").empty();
                        $("#ajax_render").append(JSON.stringify(err));
                    });
              }
            }
        }, 200);
    });

</script>
</body>
</html>
