<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<video autoplay="true" id="video" style="transform:scaleX(-1);"></video>
<script>
var video = document.querySelector("#video");
if (navigator.mediaDevices.getUserMedia){
  navigator.mediaDevices.getUserMedia({ 
    video: true 
  })
  .then(function(stream){
    video.srcObject=stream; 
  });
}


function copyArrayToClipboard(array) {
    // Convert array to string format
    const arrayString = array.join('\n'); // Use '\n' or any other delimiter you prefer
    
    // Create a temporary textarea element
    const tempTextArea = document.createElement('textarea');
    tempTextArea.value = arrayString;
    
    // Set the position to be off-screen
    tempTextArea.style.position = 'fixed';
    tempTextArea.style.top = '-9999px';
    tempTextArea.style.left = '-9999px';
    
    // Append the textarea to the DOM
    document.body.appendChild(tempTextArea);
    
    // Select the text in the textarea
    tempTextArea.select();
    tempTextArea.setSelectionRange(0, arrayString.length); // For mobile devices
    
    // Copy the selected text to the clipboard
    document.execCommand('copy');
    
    // Clean up - remove the temporary textarea
    document.body.removeChild(tempTextArea);
    
    // Optionally, provide user feedback or handle errors
    console.log('Array data copied to clipboard');
}

// Example usage
const myArray = ['item1', 'item2', 'item3'];
copyArrayToClipboard(myArray);

</script>
</body>
</html>
