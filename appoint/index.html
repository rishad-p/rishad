<!DOCTYPE html>

<head>

    <title>Schedule Me</title>

<body onload="load()">
<div id="progress-bar" role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
</div>
<div id="connection" class="material-icons"></div>
<div id="alert-bg" onclick="close_pop()"></div>

<div id="alert-box">
    <div id="close-pop-btn" class="material-icons mdc-ripple-surface" onclick="close_pop()">&#xe5cd;</div>
    <div style="padding: 8px;">
        <p id="pop-title"></p>
        <br/>
        <div id="pop-body">
            
        </div>
    </div>
</div>

<h1 id="monthName" class="month-name"></h1>
<div id="calendar" class="calendar"></div>
<p class="num-slots" style="" id="fcount"></p>
<br><br><br>
<h1 id="monthName2" class="month-name"></h1>
<div id="calendar2" class="calendar"></div>
<p class="num-slots" style="" id="scount"></p>
<h6 id="vytcnt"></h6>
<h6 id="mtlcnt"></h6>
<br><br><br>

<div id="removal-requests"></div>

<table style="width:fit-content;">
    <tr>
        <td><div class="day mdc-ripple-surface" style="background: green;"></div></td>
        <td>Vythiri</td>
    </tr>
    <tr>
        <td><div class="day mdc-ripple-surface" style="background: blue;"></div></td>
        <td>Muttil</td>
    </tr>
    <tr>
        <td style="display: flex;">
            <div class="day mdc-ripple-surface" style="background: #00800080;"></div>
            <div class="day mdc-ripple-surface" style="background: #0000ff80;margin-left: 16px;"></div>
        </td>
        <td>removal requested</td>
    </tr>
    <tr>
        <td><div class="day mdc-ripple-surface" style="background: yellow;"></div></td>

    </tr>
</table>
